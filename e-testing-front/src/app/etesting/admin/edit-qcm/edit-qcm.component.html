<div class="row" *ngIf="qcmUploaded">
  <form class="col s12" (ngSubmit)="saveQcm()">
    <input type="text" class="validate" [(ngModel)]="qcmUploaded.nom" name="qcmUploaded.nom{{qcmUploaded.id}}" [value]="qcmUploaded.nom">
    <div *ngFor="let questionReponse of qcmUploaded.listeQuestionsReponses; let i = index">
      <div class="col l12 m12 s12 card-panel grey lighten-4">
        <span>
          <h5>
            <b>Question {{i+1}}</b>
          </h5>
          <div class="input-field col s8">
            <p>
              <input type="text" [(ngModel)]="questionReponse.libelleQuestion" name=libelleQuestion{{questionReponse.id}} [value]="questionReponse.libelleQuestion">
            </p>
          </div>
          <div *ngFor="let reponse of questionReponse.listeReponses; let i = index">
            <div class="col s8">
              <p>
                <input type="text" id="libelleReponse{{reponse.id}} " [(ngModel)]="reponse.libelleReponse" name=libelleReponse{{reponse.id}}
                  [value]="reponse.libelleReponse" />
              </p>
            </div>
            <div class="col s1">
              <p>
                <input type="number" id="points{{reponse.id}}" [(ngModel)]="reponse.points" name=points{{reponse.id}} [value]="reponse.points"
                  class="center-align">
              </p>
            </div>
            <div class="col s2">
              <p>
                <input type="checkbox" id="bonneReponse{{reponse.id}}" [(ngModel)]="reponse.bonneReponse" name=bonneReponse{{reponse.id}}
                  [value]="reponse.bonneReponse">
                <label for="bonneReponse{{reponse.id}}">Bonne r√©ponse</label>
              </p>
            </div>
          </div>
        </span>
      </div>
    </div>
    <div class="input-field col s12 center">
      <button class="btn waves-effect waves-light pink accent-1" type="submit" name="action">Enregistrer QCM
        <i class="mdi-content-send right"></i>
      </button>
    </div>
  </form>
</div>
