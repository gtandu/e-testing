<div class="row ">
  <div class="col l12 m12 s12">
    <div class="card-panel grey lighten-2 title">
      <span>
        <h4 class="center">Vos QCMs</h4>
      </span>
    </div>
  </div>
  <div class="col l6 m12 s12" *ngFor="let qcm of qcms">
    <button class="col l11 m11 s11 card grey lighten-4 full" (click)="takeQcm(qcm.id)" [id]="qcm.id">
      <div class="card-content">
        <span class="card-title center">{{qcm.nom}}</span>

      </div>
    </button>
    <div class="col l1 m1 s1 edit" *ngIf="isAdmin">
      <button class="waves-effect waves-light btn green darken-1 edit small" (click)="editQcm(qcm.id)">
        <i class="material-icons">edit</i>
      </button>
      <button class="waves-effect waves-light btn light-blue darken-1 upload small" (click)="exportQcm(qcm.id)">
        <i class="material-icons">file_upload</i></button>
    </div>
  </div>
</div>
